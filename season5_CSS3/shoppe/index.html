<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoppe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/base.css" />
    <link rel="stylesheet" href="./assets/body.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-img">
        <img
          src="https://cafebiz.cafebizcdn.vn/zoom/700_438/162123310254002176/2021/10/19/photo1634637489630-1634637489712155686964.jpg"
          alt=""
        />
      </div>
      <div class="slider">
        <div class="content-img">
          <img
            src="https://vcdn-giadinh.vnecdn.net/2021/10/16/Image-442508388-ExtractWord-0-4421-7591-1634346508.png"
            alt=""
          />
        </div>

        <div class="content-img">
          <img
            src="https://thegioihoa.net/file/sanpham/14-02/1606534679-hoa-valentine-36%20(11).JPG"
            alt=""
          />
        </div>
        <div class="content-img">
          <img
            src="https://img.mayflower.vn/2020/03/yeu-mai-mot-tinh-yeu.jpg"
            alt=""
          />
        </div>
        <div class="content-img">
          <img
            src="https://down-vn.img.susercontent.com/file/vn-11134207-7r98o-lmlwg6276yfz84"
            alt=""
          />
        </div>
        <div class="content-img">
          <img
            src="https://image.vtc.vn/files/lcm/2017/10/20/8966691a-6310-4893-bfa1-72feba0dfc7110-114814.jpg"
            alt=""
          />
        </div>
        <div class="nav-img">
          <span>Chia sẻ:</span>
          <nav class="nav">
            <ul>
              <li>
                <a href="#"><i class="fa-brands fa-facebook-messenger"></i></a>
              </li>
              <li>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li>
                <a href=""><i class="fa-brands fa-pinterest"></i></a>
              </li>
              <li>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
              </li>
            </ul>
          </nav>
          <span class="|">|</span>
          <span class="heart"><i class="fa-regular fa-heart"></i></span>
          <span>Đã thích (8)</span>
        </div>
      </div>
      <section class="title">
        <h3>Chúc phụ nữ hôm nay sẽ là một ngày hạnh phúc!</h3>
        <div>
          <button class="button-color">
            <a href="#"
              >5.0<i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
            ></a>
          </button>
          <button class="button-border"><a href="#">1 Đánh giá</a></button>
          <span class="buy">1 Đã Bán</span>
          <span class="report"><a href="#">Tố cáo</a></span>
        </div>
        <div class="cast">
          <span>Quà để tặng</span>
        </div>
        <div class="sale">
          <span>Mã giảm giá của shop</span>
          <span><button class="sale-button">10% giảm</button></span>
        </div>
        <div class="transport">
          <span>Vận chuyển</span>
          <div class="transport-content">
            <p>
              <img
                src="https://cafebiz.cafebizcdn.vn/zoom/700_438/162123310254002176/2021/10/19/photo1634637489630-1634637489712155686964.jpg"
                alt=""
              />
              <span>Miễn phí vận chuyển</span>
            </p>

            <p>
              <i class="fa-solid fa-truck"></i> Vận chuyển tới
              <span
                >Quận 2 <button><i class="fa-solid fa-chevron-down"></i></button
              ></span>
            </p>
            <p>
              Phí vận chuyển
              <span
                >đ0 <button><i class="fa-solid fa-chevron-down"></i></button
              ></span>
            </p>
          </div>
        </div>
        <div class="color">
          <span>Màu sắc</span>
          <span
            ><button>
              <img
                src="https://vcdn-giadinh.vnecdn.net/2021/10/16/Image-442508388-ExtractWord-0-4421-7591-1634346508.png"
                alt=""
              />Hoa 
            </button></span
          >
          <span
            ><button>
              <img
                src="https://thegioihoa.net/file/sanpham/14-02/1606534679-hoa-valentine-36%20(11).JPG"
                alt=""
              />Hoa 
            </button></span
          >
          <span
            ><button>
              <img
                src="https://img.mayflower.vn/2020/03/yeu-mai-mot-tinh-yeu.jpg"
                alt=""
              />Hoa 
            </button></span
          >
          <span
            ><button>
              <img
                src="https://image.vtc.vn/files/lcm/2017/10/20/8966691a-6310-4893-bfa1-72feba0dfc7110-114814.jpg"
                alt=""
              />Hoa 
            </button></span
          >
        </div>
        <div class="number">
          <span>Số lượng</span>
          <span class="number-content"
            ><button>-</button><input type="text" disabled /><button>
              +
            </button></span
          >
          <span class="number-content-2">Hiện sản phẩm </span>
        </div>
        <div class="button-buy">
          <span
            ><button class="button-cart">
              <i class="fa-solid fa-cart-plus"></i> Thêm vào giỏ hàng
            </button></span
          >
          <span><button class="button-buy-now">MUA NGAY</button></span>
        </div>
      </section>
    </main>
  </body>
</html>
