<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài 1 HTML</title>
  </head>
  <body>
    <!--Cấu trúc của HTML : 
      -DOtype để khai báo 
      -thẻ html để bọc toàn bộ trang web
      - thẻ head để định nghĩa thông tin của trang web
      -thẻ body để chứa nội dung của trang web  -->

    <header>
      <nav>
        <img
          src="https://cdn.pixabay.com/photo/2017/10/29/01/22/icon-facebook-2898664_960_720.png"
          width="50px"
          height="50px"
          alt="đây là ảnh facebook"
        />
        <ul style="list-style: none">
          <li>
            <img
              src="https://logowik.com/content/uploads/images/facebook-home-icon7104.logowik.com.webp"
              width="50px"
              height="50px"
              alt="đây là ảnh home facebook"
            />
          </li>
          <li>
            <img
              src="https://icon2.cleanpng.com/20180715/qxg/kisspng-voice-over-ip-peer-to-peer-service-clip-art-friends-icon-5b4b7b126dacf1.9361048115316733624492.jpg"
              alt="đây là ảnh bạn bè"
              width="50px"
              height="50px"
            />
          </li>
          <li>
            <img
              src="https://www.pngitem.com/pimgs/m/529-5295750_facebook-marketplace-01-marketplace-facebook-logo-png-transparent.png"
              alt="Đây là ảnh market"
              width="50px"
              height="50px"
            />
          </li>

          <li>
            <img
              src="https://png.pngtree.com/png-vector/20190810/ourlarge/pngtree-friends-group-users-team-blue-dotted-line-line-icon-png-image_1655482.jpg"
              width="50px"
              height="50px"
              alt="đây là ảnh bạn bè facebook"
            />
          </li>
        </ul>
      </nav>
    </header>
    <fieldset>
      <legend>thanh nav của facebook</legend>
      <div>
        <label for="facebook">first name:</label>
        <input type="text" placeholder="nhập tên" />
      </div>
      <br />
      <div>
        <label for="facebook">last name:</label>
        <input type="text" placeholder="nhập tên" />
      </div>
      <br />
      <div>
        <label for="facebook">email:</label>
        <input type="email" placeholder="nhập email" />
      </div>
      <br />
      <div>
        <label for="facebook">birthday:</label>
        <input type="date" />
      </div>
      <br />

      <div>
        <button type="submit">đăng nhập</button>
      </div>
    </fieldset>
  </body>
</html>
