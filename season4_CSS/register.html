<!DOCTYPE html>
<html lang="vi" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Register</title>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./register.css" />
  </head>

  <body>
    <main>
      <form action="">
        <h1>Đăng ký</h1>
        <p>Tạo tài khoản</p>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <input type="text" class="form-input" placeholder="Account" />
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <input class="form-input" type="password" placeholder="Mật khẩu" />
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <input class="form-input" type="text" placeholder="Họ tên" />
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <select name="gender" class="form-input">
            <option value="0">Nam</option>
            <option value="1">Nữ</option>
          </select>
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <input class="form-input" type="text" placeholder="Địa chỉ" />
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <input class="form-input" type="tel" placeholder="Điện thoại" />
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>

          <input class="form-input" type="email" placeholder="Email" />
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <input class="form-input" type="date" placeholder="Ngày sinh" />
        </div>
        <div class="form-control">
          <span class="font-awesome">
            <i class="fa fa-user"></i>
          </span>
          <input class="form-input" type="text" placeholder="CMND" />
        </div>
        <div class="form-footer">
          <div class="btn-button">
            <button name="">Tạo tài khoản</button>
          </div>

          <div class="nav">
            <a href="#">Đăng nhập</a>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
