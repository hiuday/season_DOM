<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>

  <body>
    <div class="container">
      <h1>Sign in with</h1>
      <div>
        <div class="btn btn-facebook">
          <i class="fa-brands fa-facebook"></i><span>facebook</span>
        </div>
        <div class="btn btn-gmail">
          <i class="fa-brands fa-google"></i><span>google</span>
        </div>
      </div>
      <label for="user-name"> User name</label><br />
      <input type="text" id="user-name" /><br />

      <label for="pass-word"> Password <a href="#">forgot?</a></label
      ><br />
      <input type="text" id="pass-word" /><br />

      <input type="submit" id="sign-in-btn" value="Sign in" /><br />
      <span id="remember">Not a member </span><a href="#">Sign up now</a>
    </div>
  </body>
</html>
